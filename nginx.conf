# Configuração Nginx para servir manifest.plist corretamente
# Adicione isso na configuração do seu servidor Nginx

location ~ \.plist$ {
    add_header Content-Type application/xml;
    add_header Content-Disposition "attachment; filename=manifest.plist";
}

location ~ \.ipa$ {
    add_header Content-Type application/octet-stream;
    add_header Content-Disposition "attachment";
}

